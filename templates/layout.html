<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="robots" content="noodp, max-image-preview:large">

    <!-- TITLE INFO -->
    <title>{% block title %}{% endblock title%}</title>


    <!-- CSS -->
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>

<style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #c3c3c3;
        color: white;
        height:70px;
      }
  </style>

<body>



    {% with messages = get_flashed_messages(with_categories=True) %}
		{% if messages %}
			{% for category,message in messages %}
				<div style="margin:10px;" class="alert alert-{{category}}">
					{{message}}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}


    <main class="content">
        {% block content %}

        {% endblock content %}
    </main>


      <div class="footer">
        <div style="padding-top:10px;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="inline img-grade" height="50" src="{{url_for('static',filename='images/course.webp')}}">
                    </div>
                    <div class="col" style="padding-top:7px;">
                        <img class="inline img-grade" height="40" src="{{url_for('static',filename='images/search_icon.png')}}">
                    </div>
                    <div class="col" style="padding-top:7px;">
                        <img class="inline img-grade" height="40" src="{{url_for('static',filename='images/account.jpg')}}">
                    </div>
                </div>
            </div>
        </div>
      </div>



</body>
</html>
